<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>📖 Reader</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    :root {
      --bg: #e9eef6;
      --content-bg: #fff;
      --text-color: #1a1a1a;
    }

    body {
      background: var(--bg);
      font-family: "Segoe UI", Roboto, sans-serif;
      -webkit-font-smoothing: antialiased;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 800px;
      margin: 40px auto;
      background: var(--content-bg);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 0.25em;
      color: #07204a;
      font-weight: 700;
    }

    .author {
      color: #606a80;
      font-size: 0.95rem;
      margin-bottom: 1.5em;
    }

    .content {
      white-space: pre-wrap;
      font-size: 1.1rem;
      line-height: 1.75;
      color: var(--text-color);
    }

    .footer {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 0.85rem;
      border-top: 1px solid #eee;
      padding-top: 20px;
    }

    @media (max-width: 768px) {
      .container {
        padding: 24px 22px;
        margin: 20px auto;
      }
      h1 {
        font-size: 1.4rem;
      }
      .content {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Loading book…</h1>
    <div class="author" id="author"></div>
    <div class="content" id="content">Please wait…</div>
    <div class="footer">📘 End of Book</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, getDocs, orderBy, query } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCtyTzP8p26_QZQ2tk3KGsg5pZXU-nEY9Q",
      authDomain: "books-e1b53.firebaseapp.com",
      projectId: "books-e1b53",
      storageBucket: "books-e1b53.firebasestorage.app",
      messagingSenderId: "206852333319",
      appId: "1:206852333319:web:7c37f760db3cdba21c2fa2",
      measurementId: "G-J1KG00X7D2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const bookId = params.get('id');
    const titleEl = document.getElementById('title');
    const authorEl = document.getElementById('author');
    const contentEl = document.getElementById('content');

    if (!bookId) {
      contentEl.textContent = '❌ Book ID missing. Use ?id=BOOK_ID in URL.';
      throw new Error('Missing book ID');
    }

    async function loadBook() {
      const bookRef = doc(db, 'books', bookId);
      const snap = await getDoc(bookRef);
      if (!snap.exists()) {
        contentEl.textContent = '❌ Book not found.';
        return;
      }

      const data = snap.data();
      titleEl.textContent = data.title || 'Untitled Book';
      authorEl.textContent = data.author ? `By ${data.author}` : '';

      let allText = '';

      // Try to read from subcollection first
      try {
        const pagesCol = collection(db, `books/${bookId}/pages`);
        const q = query(pagesCol, orderBy('pageNumber'));
        const snapPages = await getDocs(q);
        if (!snapPages.empty) {
          const arr = snapPages.docs.map(d => (d.data().content || '').trim()).filter(Boolean);
          allText = arr.join('\n\n');
        }
      } catch (e) {
        console.warn('Subcollection read failed', e);
      }

      // Fallback: check if book has inline pages array
      if (!allText && Array.isArray(data.pages)) {
        allText = data.pages.map(p => p.content || '').filter(Boolean).join('\n\n');
      }

      if (!allText) {
        allText = '⚠ No content available for this book.';
      }

      // Render plain text
      contentEl.textContent = allText;
    }

    loadBook();
  </script>
</body>
</html>
